<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final Empire Price Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>

  <h1 class="h0">The Final Empire Prices</h1>
  <p>This is where The Final Empire displays their current prices for the <br>
  minecraft server <i>habibicraft.us.to</i>. The current members of the empire <br>
  include Gio, Aiden, and Lucy.</p>
  <br>

<hr class="ores">
  <h1>Ores</h1>
<hr class="ores">
<br>

    <table cellspacing = 20>
      <thead>
        <td>Item</td>
        <td>Price</td>
      </thead>

      <tr>
        <td><img src="coal.png" alt=""></td>
        <td class="price">$10</td>
      </tr>

      <tr>
        <td><img src="ironIngot.png" alt=""></td>
        <td class="price">$50</td>
      </tr>

      <tr>
        <td><img src="goldIngot.png" alt=""></td>
        <td class="price">$100</td>
      </tr>

      <tr>
        <td><img src="diamond.png" alt=""></td>
        <td class="price">$400</td>
      </tr>
  </table>

  <hr class="woods">
    <h1 >Woods</h1>
  <hr class="woods">
  <br>

  <table cellspacing = 20>
    <thead>
      <td>Item</td>
      <td>Price</td>
    </thead>

    <tr>
      <td><img src="Spruce_Log.png" alt=""></td>
      <td class="price">$5</td>
    </tr>
  </table>

  <hr class="crops">
    <h1>Crops</h1>
  <hr class="crops">
  <br>

    <table cellspacing = 20>
      <thead>
        <td>Item</td>
        <td>Price</td>
      </thead>

      <tr>
        <td><img src="wheat.png" alt=""></td>
        <td class="price">$3</td>
      </tr>

      <tr>
        <td><img src="melon_slice.png" alt=""></td>
        <td class="price">$2</td>
      </tr>

    </table>

  </body>


</html>
